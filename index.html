<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a1a;
            color: white;
            overflow-x: hidden;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #0a0a1a;
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
            padding-top: 10vh;
        }

        #loading-title {
            font-family: 'Barriecito', cursive;
            font-size: 4rem;
            margin-bottom: 3rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            text-align: center;
            width: 100%;
        }

        #loading-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 80%;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: auto;
            padding-top: 2rem;
        }

        #loading-subtitle {
            font-family: 'Orbitron', sans-serif;
            text-align: left;
            max-width: 30%;
            font-size: 1.2rem;
            line-height: 1.6;
            border: 2px solid white;
            padding: 1.5rem;
            border-radius: 10px;
            background-color: rgba(10, 10, 26, 0.7);
        }

        .enter-button {
            position: relative;
            padding: 15px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            background-color: transparent;
            color: #fff;
            border: none;
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .enter-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #7928CA, #FF0080, #7928CA);
            z-index: -1;
            animation: rotate 3s linear infinite;
            border-radius: 10px;
        }

        .enter-button::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background-color: #0a0a1a;
            border-radius: 8px;
            z-index: -1;
        }

        .enter-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(121, 40, 202, 0.6);
        }

        /* Loading Animation */
        .loading-bar {
            width: 200px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
            position: relative;
            display: none;
        }

        .loading-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(45deg, #7928CA, #FF0080);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        /* Main Content */
        #main-content {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: relative;
            min-height: 100vh;
        }

        /* Star Background */
        #stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        /* Header */
        header {
            text-align: center;
            padding: 3rem 1rem;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(121, 40, 202, 0.7);
        }

        /* Sections */
        section {
            max-width: 1200px;
            margin: 0 auto 4rem auto;
            padding: 0 2rem;
        }

        section h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: left;
            color: #FF0080;
            text-shadow: 0 0 5px rgba(255, 0, 128, 0.5);
            border-bottom: 1px solid rgba(255, 0, 128, 0.3);
            padding-bottom: 0.5rem;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            border: 2px solid #fff;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            height: 350px;
            position: relative;
            background-color: rgba(10, 10, 26, 0.7);
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(121, 40, 202, 0.3);
        }

        .project-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .project-card:hover img {
            transform: scale(1.1);
        }

        .project-card h3 {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            margin: 0;
            font-size: 1.2rem;
            text-align: center;
        }

        .project-card a {
            color: #fff;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Animations */
        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            #loading-title {
                font-size: 3rem;
            }
            
            header h1 {
                font-size: 2.5rem;
            }
            
            .project-grid {
                grid-template-columns: 1fr;
                gap: 2.5rem;
            }
            
            #loading-content {
                flex-direction: column;
                align-items: center;
            }
            
            #loading-subtitle {
                max-width: 100%;
                text-align: center;
                margin-bottom: 2rem;
            }
            
            .button-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
            }
            
            .project-card {
                height: 220px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <h1 id="loading-title">Hadbie</h1>
        <div id="loading-content">
            <p id="loading-subtitle">This is my portfolio this includes the games both multiplayer and single player games along with apps that solve daily problem</p>
            <div class="button-container">
                <div class="loading-bar">
                    <div class="loading-progress"></div>
                </div>
                <button class="enter-button">ENTER</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <div id="stars-container"></div>
        
        <header>
            <h1>My Portfolio</h1>
        </header>
        
        <section id="apps">
            <h2>My Apps</h2>
            <div class="project-grid">
                <div class="project-card">
                    <a href="https://todo-psi-peach-40.vercel.app/" target="_blank" rel="noopener noreferrer">
                        <img src="https://i.imgur.com/pXlxTAi.png" alt="Productivity App">
                        <h3></h3>
                    </a>
                </div>
                <div class="project-card">
                    <a href="https://hsn-ai-bot.vercel.app/" target="_blank" rel="noopener noreferrer">
                        <img src="https://i.imgur.com/R5y61OV.png" alt="AI Chat Bot">
                        <h3></h3>
                    </a>
                </div>
            </div>
        </section>
    
    </div>

<section id="games">
    <h2>My Games</h2>
    <div class="project-grid">
    
        <div class="project-card">
            <a href="https://replit.com/@siddeeqdaynotes/HandCricket" target="_blank" rel="noopener noreferrer">
                <img src="https://i.imgur.com/mXmqJYs.png" alt="HandCricket">
                <h3></h3>
            </a>
        </div>

    
        <div class="project-card">
            <a href="https://github.com/hadbierox196/Vl_imposter/tree/main" target="_blank" rel="noopener noreferrer">
                <img src="https://i.imgur.com/zLvk74i.png" alt="VL Imposter">
                <h3></h3>
            </a>
        </div>

        
        <div class="project-card">
            <a href="https://github.com/hadbierox196/Count" target="_blank" rel="noopener noreferrer">
                <img src="https://i.postimg.cc/7PzzKCxN/file-00000000b6346230a1cdfb42a0befc7b.png" alt="Count">
                <h3></h3>
            </a>
        </div>

        
        <div class="project-card">
            <a href="https://mishu-theta.vercel.app/" target="_blank" rel="noopener noreferrer">
                <img src="https://i.imgur.com/Xh7PwNu.png" alt="Mishu Football">
                <h3></h3>
            </a>
        </div>
    </div>
</section>
    <script>
        // Create stars for the background
        function createStars() {
            const starsContainer = document.getElementById('stars-container');
            const numberOfStars = 200;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random size between 1-3px
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random position
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                
                // Random animation delay
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                starsContainer.appendChild(star);
            }
        }

        // Move stars slowly across the screen
        function animateStars() {
            const stars = document.querySelectorAll('.star');
            
            stars.forEach(star => {
                let currentLeft = parseFloat(star.style.left);
                let speed = Math.random() * 0.03 + 0.01; // Speed between 0.01 and 0.04
                
                setInterval(() => {
                    currentLeft -= speed;
                    
                    // Reset position when star goes off-screen
                    if (currentLeft < -0.5) {
                        currentLeft = 100;
                        star.style.top = `${Math.random() * 100}%`;
                    }
                    
                    star.style.left = `${currentLeft}%`;
                }, 50);
            });
        }

        // Simulate loading
        function simulateLoading() {
            const loadingBar = document.querySelector('.loading-bar');
            const loadingProgress = document.querySelector('.loading-progress');
            const enterButton = document.querySelector('.enter-button');
            
            loadingBar.style.display = 'block';
            enterButton.style.display = 'none';
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress > 100) {
                    progress = 100;
                    clearInterval(interval);
                    
                    setTimeout(() => {
                        loadingBar.style.display = 'none';
                        enterButton.style.display = 'block';
                    }, 500);
                }
                loadingProgress.style.width = `${progress}%`;
            }, 200);
        }

        // Handle enter button click
        function setupEnterButton() {
            const enterButton = document.querySelector('.enter-button');
            const loadingScreen = document.getElementById('loading-screen');
            const mainContent = document.getElementById('main-content');
            
            enterButton.addEventListener('click', () => {
                // Change button text and start loading animation
                enterButton.textContent = 'LOADING...';
                simulateLoading();
                
                // After 3 seconds, transition to main content
                setTimeout(() => {
                    loadingScreen.style.opacity = 0;
                    mainContent.style.opacity = 1;
                    
                    // Hide loading screen after fade out
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }, 3000);
            });
        }

        // Initialize everything on page load
        window.addEventListener('DOMContentLoaded', () => {
            createStars();
            setupEnterButton();
            
            // Delay star animation to prevent performance issues during page load
            setTimeout(() => {
                animateStars();
            }, 1000);
        });
    </script>
</body>
</html>
